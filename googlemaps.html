  <div id="wrapper">
  <h1 class="map-title">Places I Enjoy In Sicily</h1>
  <div id="canvas">
    <div id="map"></div>
      <script>
        function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 38.044942, lng: 13.141980},
        scrollwheel: false,
        zoom: 13
        });
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY8H0vyfUWuLEza684FlkKEZ1oOpWt-d0&callback=initMap"
        async defer></script>
    </div>
