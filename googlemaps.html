<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0">
<title>Map</title>
  <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">
  <link rel="stylesheet" type="text/css" href="cssreset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar-googlemaps"> 
      <ul class="group">
        <li><a href="index.html">Dream Vehicle</a></li>
        <li><a href="musicians.html">Favorite Musicians</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="googlemaps.html">Sicily</a></li>
      </ul>
    </nav>
  </header>
  <div id="wrapper">
  <h1 class="map-title">Places I Enjoy In Sicily</h1>
  <div id="canvas">
    <div id="map"></div>
      <script>
        var map;
        function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 38.044942, lng: 13.141980},
        scrollwheel: false,
        zoom: 10
        });

         var marker = new google.maps.Marker ({
            position: {lat: 38.042069, lng: 13.146400},
            map: map,
            title: 'Ristorante La Montagnola',
            icon : 'images-for-project/pizza.png'

        });

         var marker = new google.maps.Marker ({
            position: {lat: 38.200241, lng: 13.328579},
            map: map,
            title: 'Mondello Palace',
            icon : 'images-for-project/beach.png'
            
        });

          var marker = new google.maps.Marker ({
            position: {lat: 38.176601, lng: 12.738661},
            map: map,
            title: 'San Vito Lo Capo',
             icon : 'images-for-project/beach.png'
            
        });

          var marker = new google.maps.Marker ({
            position: {lat: 38.079734, lng: 12.811925},
            map: map,
            title: 'Cala Mazzo di Sciacca',
             icon : 'images-for-project/beach.png'
            
        });

          var marker = new google.maps.Marker ({
            position: {lat: 38.048775, lng: 12.999010},
            map: map,
            title: 'Baia Le Grotte',
             icon : 'images-for-project/party.png'
            
        });
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY8H0vyfUWuLEza684FlkKEZ1oOpWt-d0&callback=initMap"
        async defer></script>
    </div>
  </div>
  <footer class="googlemaps-footer">&copy; Matteo Giaimo 2017</footer>
  </body>
</html>
